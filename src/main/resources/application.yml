server:
  port: 8081  # Set port number
spring:
  # Template
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  # DATABASE
  h2:
    console:
      enabled: true # H2 콘솔 접속 여부
      path: /h2-console # H2 콘솔 접속 URL
  datasource:
    url: jdbc:h2:~/SBB/local  # 데이터베이스 접속 경로
    driverClassName: org.h2.Driver  # 데이터베이스 드라이버 클래스명
    username: sa  # 데이터베이스 사용자명
    password:  # 데이터베이스 비밀번호
  # JPA
  jpa:
    hibernate:
      ddl-auto: update  # 테이블 생성 전략
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true